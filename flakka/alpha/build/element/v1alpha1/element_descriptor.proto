  buf.alpha.image.v1.Image image = 1;

  ///
  repeated AggregateElement aggregate = 2;
}

///
message AggregateElement {
  ///
  buf.alpha.image.v1.ImageFile imageFile = 1;

  ///
  repeated EntityElement entity = 2;
}

///
message EntityElement {
  ///

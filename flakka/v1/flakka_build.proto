syntax = 'proto3';

package flakka.v1;

message FileOptions {
  // aggregate root build parameters.
  AggregateRootBuildParam aggregate_root = 1;
}

message AggregateRootBuildParam {
  // A mandatory name for the aggregate root - used for type name generation
  string name = 1;
  // A mandatory name for the aggregate root - used for type name generation
  // names should be relative to aggregate root's package space, i.e.,
  // 'entity1', 'entity2.entity3'
  repeated string entity = 2;
}
